<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./sass/index.scss" />
    <title>Gallery search</title>
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        class="search-form__input"
        type="text"
        name="searchQuery"
        autocomplete="off"
        placeholder="Search images..."
      />
      <button type="submit" class="search-form__button"><i class="fa-solid fa-magnifying-glass"></i></button>
    </form>

    <div class="gallery"></div>

    <div class="preloader is-hidden">
      <div class="loader"></div>
    </div>

    <button type="button" class="load-more is-hidden">Load more</button>

    <script src="https://kit.fontawesome.com/a49a594ff0.js" crossorigin="anonymous"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
